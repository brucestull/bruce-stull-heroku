{% if user.is_authenticated %}
    <span>Greetings, {{ user.username | capfirst }}!</span>
    <br>
    <li class="nav-item active">
        <a class="nav-link" href="{% url 'logout' %}">Log Out</a>
    </li>
    <li class="nav-item active">
        <a class="nav-link" href="{% url 'edit-profile' user.id %}">Edit Profile</a>
    </li>
    <li class="nav-item active">
        <a class="nav-link" href="{% url 'password_change' %}">Password Change</a>
    </li>
    <li class="nav-item active">
        <a class="nav-link" href="{% url 'password_reset' %}">Password Reset</a>
    </li>
{% else %}
    <p>We are not sure who you are, you are welcome to do one of the following:</p>
    <li class="nav-item active">
        <a class="nav-link" href="{% url 'login' %}">Log In</a>
    </li>
    <li class="nav-item active">
        <a class="nav-link" href="{% url 'signup' %}">Sign Up</a>
    </li>
{% endif %}
