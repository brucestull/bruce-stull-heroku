<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous" async></script>
        <title>{% block title %}base.html{% endblock title %}</title>
    </head>
    <body>
        <main>
            <a
                href="https://github.com/brucestull/bruce-stull"
                target="_blank"
                >
                <code>bruce-stull</code> GitHub Repository
            </a>
            <br>
            <a href="{% url 'home' %}">Portfolio</a>
            |
            <a href={% url 'projects:index' %}>Projects</a>
            |
            <a href={% url 'blog:index' %}>Blog</a>
            <br>
            {% if user.is_staff %}
                {% include 'staff.html' %}
            {% endif %}
            
            {% include 'user.html' %}
            
            {% block content %}
            {% endblock content %}
        </main>
    </body>
</html>
